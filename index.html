<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=      edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal library system</title>
    <link rel="stylesheet"  href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body class="body">
  <div class = "container mt-5">
<h1 class = "text-center mb-5">Personal library system </h1> 
<form action ="" id = "bookform">
<div class = "form-group mb-3">
    <label for="bookTitle">Booktitle: </label>
    <input
    type = "text"
    id = "bookTitle"
    placeholder = "Enter book title"
    class = "form-control"
    required
/>
<div class = "form-group mb-3">
    <label for="author">Author: </label>
    <input
    type = "text"
    id = "author"
    placeholder = "Enter author name"
    class = "form-control"
    required
    />
</div>
<div class = "form-group mb-3">
    <label for="yearpublish">Year published: </label>
    <input
    type = "number"
    id = "yearpublish"
    placeholder = "Enter the yearPublished"
    class = "form-control"
    required
    />
</div> 
<div class = "form-group mb-3">
    <label for="readstatus">Read Status: </label>
    <input
    type = "text"
    id = "readstatus"
    placeholder = "Enter the status"
    class = "form-control"
    required
    />
</div>
<center>
<button class = "btn btn-success" type="submit" id="addBtn">Add book</button>
<button class = "btn btn-warning ml-2" type="reset" id="clearBtn">Remove book</button>
</center>
</div>
</form>
</div>
<table class="table mt-4" id="bookTable">
    <thead>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>yearpublish</th>
            <th>readstatus</th>
        </tr>
    </thead>
    <tbody></tbody>
    </table>
  
    <div class = model fade id="editModel"  >
        <div class ="model-dialog">
            <div class = "model-content">
                <div class = "model-header">
                <h4 class = "model-title">Edit Book</h4>
                </div>
             </div class = "model-body">
            <form action="" id="editForm">
                <div class="form group mb-3"></div>
            </form>
            <div class = "form-group mb-3">
                <label for="booktitle">Booktitle: </label><br>
                <input
                type = "text"
                id = "booktitle"
                placeholder = "Enter book title"
                class = "form-control"
            />
            <div class = "form-group mb-3">
                <label for="author">Author: </label>
                <input
                type = "text"
                id = "author"
                placeholder = "Enter author name"
                class = "form-control"
            />
            <div class = "form-group mb-3">
                <label for="yearpublish">Year published: </label>
                <input
                type = "number"
                id = "yearpublish"
                placeholder = "Enter the yearPublished"
                class = "form-control"
            />
            <div class = "form-group mb-3">
                <label for="readstatus">Read Status: </label>
                <input
                type = "text"
                id = "readstatus"
                placeholder = "enter the status"
                class = "form-control"
            />
            </div>
            <input type ="hidden" id="editBookId">
            <button class = "btn btn-success" type="submit" id="editBtn">Save Changes</button>
            <button class = "btn btn-warning " type="button" id="clsBtn" data-dismiss="model">Close</button>
            </form>
            </div>
          </div>
        </div>  
   </div> 
  <script src = "https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" 
  integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous"></script>
  <script src = <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"

  crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src ="script.js"></script>
</body>
</html>
